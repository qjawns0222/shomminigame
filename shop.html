<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="shop"><img src="imgs/logo.png" alt=""></div>

        <div  class="shape">
            <button class="pants" ><img height="50px" data-key='type' data-value='pants' src="imgs/blue_p.png" alt=""></button>
            <button class="skirt" ><img  height="50px" data-key='type' data-value='skirt' src="imgs/blue_s.png" alt=""></button>
            <button class="tshirt" ><img  height="50px" data-key='type' data-value='tshirt' src="imgs/blue_t.png" alt=""></button>
        </div>
        <div class="color">
            <button class="blue" data-key='color' data-value='blue'>blue</button>
            <button class="yellow" data-key='color' data-value='yellow'>yellow</button>
            <button class="pink" data-key='color' data-value='pink'>pink</button>

    </div>
    <div class="sub">
       
        
        
        
    </div>
